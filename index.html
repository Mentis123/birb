<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Birb Flight Lab</title>
    <meta
      name="description"
      content="Mobile-first Three.js playground for experimenting with gliding capsules."
    />
    <meta name="theme-color" content="#0b0d17" />
    <style>
      :root {
        color-scheme: dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        --space-2: clamp(0.75rem, 1.5vw + 0.35rem, 1.1rem);
        --space-3: clamp(1rem, 1.5vw + 0.6rem, 1.5rem);
        --space-4: clamp(1.25rem, 2vw + 0.75rem, 1.9rem);
        --max-width: min(92vw, 42rem);
        --header-size: clamp(0.75rem, 1vw + 0.65rem, 1.1rem);
        --status-size: clamp(0.6rem, 0.7vw + 0.55rem, 0.75rem);
        background-color: #060912;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        min-height: 100dvh;
        display: flex;
        align-items: stretch;
        justify-content: center;
        background: radial-gradient(circle at top, #1b2741, #060912 70%);
        color: #f4f6fa;
      }

      main {
        width: 100%;
        max-width: var(--max-width);
        display: flex;
        flex-direction: column;
        gap: var(--space-3);
        padding: var(--space-3) var(--space-3) calc(var(--space-3) + 3rem);
      }

      header {
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        font-size: var(--header-size);
        opacity: 0.75;
      }

      .canvas-wrapper {
        position: relative;
        flex: 1;
        min-height: clamp(18rem, 62vw, 32rem);
        border-radius: 1.5rem;
        overflow: hidden;
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.04);
        box-shadow: 0 20px 48px rgba(5, 11, 23, 0.65);
      }

      canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: transparent;
      }

      .control-panel {
        position: absolute;
        inset: var(--space-2) auto auto var(--space-2);
        display: flex;
        flex-direction: column;
        gap: 0.55rem;
        padding: 0.75rem 0.85rem;
        width: min(14rem, 45vw);
        background: rgba(5, 9, 19, 0.75);
        border-radius: 1rem;
        border: 1px solid rgba(124, 170, 255, 0.18);
        box-shadow: 0 12px 28px rgba(4, 10, 24, 0.4);
        backdrop-filter: blur(18px);
      }

      .control-panel h2 {
        margin: 0;
        font-size: 0.72rem;
        text-transform: uppercase;
        letter-spacing: 0.16em;
        opacity: 0.7;
      }

      .control-button {
        appearance: none;
        border: 1px solid rgba(136, 177, 255, 0.3);
        border-radius: 999px;
        padding: 0.45rem 0.95rem;
        font-size: 0.72rem;
        font-weight: 600;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #e5edff;
        background: linear-gradient(135deg, rgba(39, 79, 162, 0.45), rgba(19, 33, 77, 0.85));
        box-shadow: inset 0 0 0 1px rgba(20, 42, 97, 0.4);
        cursor: pointer;
        transition: transform 150ms ease, box-shadow 150ms ease, border-color 150ms ease;
      }

      .control-button[disabled] {
        cursor: not-allowed;
        opacity: 0.6;
        border-color: rgba(136, 177, 255, 0.1);
        box-shadow: none;
      }

      .control-button:focus-visible {
        outline: 2px solid rgba(124, 170, 255, 0.75);
        outline-offset: 2px;
      }

      .control-button:not([disabled]):hover {
        box-shadow: inset 0 0 0 1px rgba(76, 123, 207, 0.5), 0 6px 14px rgba(6, 15, 38, 0.45);
        border-color: rgba(165, 207, 255, 0.6);
        transform: translateY(-1px);
      }

      .control-button:not([disabled]):active {
        transform: translateY(0);
      }

      .control-slider {
        display: grid;
        grid-template-columns: auto minmax(0, 1fr);
        align-items: center;
        gap: 0.4rem 0.6rem;
        font-size: 0.7rem;
        letter-spacing: 0.06em;
        color: rgba(225, 233, 255, 0.85);
      }

      .control-slider label {
        text-transform: uppercase;
      }

      .control-slider input[type="range"] {
        -webkit-appearance: none;
        width: 100%;
        height: 0.3rem;
        border-radius: 999px;
        background: rgba(34, 56, 107, 0.7);
        outline: none;
        position: relative;
      }

      .control-slider input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 1rem;
        height: 1rem;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #c4dcff, #5f8dff 60%, #2d4fa0 100%);
        border: 1px solid rgba(184, 208, 255, 0.6);
        box-shadow: 0 4px 10px rgba(13, 24, 53, 0.5);
        cursor: pointer;
      }

      .control-slider input[type="range"]::-moz-range-thumb {
        width: 1rem;
        height: 1rem;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #c4dcff, #5f8dff 60%, #2d4fa0 100%);
        border: 1px solid rgba(184, 208, 255, 0.6);
        box-shadow: 0 4px 10px rgba(13, 24, 53, 0.5);
        cursor: pointer;
      }

      .control-slider output {
        justify-self: end;
        font-variant-numeric: tabular-nums;
        opacity: 0.85;
      }

      .status-badge {
        position: absolute;
        bottom: var(--space-2);
        left: 50%;
        transform: translateX(-50%);
        padding: 0.35rem 0.8rem;
        font-size: var(--status-size);
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: rgba(231, 238, 255, 0.9);
        background: rgba(7, 11, 22, 0.6);
        border-radius: 999px;
        border: 1px solid rgba(109, 159, 255, 0.22);
        backdrop-filter: blur(6px);
        pointer-events: none;
      }

      .status-badge::before {
        content: "";
        display: inline-block;
        width: 0.4rem;
        height: 0.4rem;
        margin-right: 0.55rem;
        border-radius: 999px;
        background: radial-gradient(circle, #8fd2ff 0%, #3fa4ff 60%, rgba(63, 164, 255, 0) 100%);
        box-shadow: 0 0 12px rgba(104, 188, 255, 0.75);
        vertical-align: middle;
      }

      .status-badge span {
        vertical-align: middle;
      }

      noscript {
        position: fixed;
        inset: auto 0 0 0;
        padding: 1rem;
        text-align: center;
        font-size: 0.85rem;
        background: rgba(6, 9, 18, 0.92);
        color: #eff2fc;
      }

      @media (min-width: 48rem) {
        main {
          padding-bottom: calc(var(--space-4) + 4rem);
        }

        .canvas-wrapper {
          min-height: clamp(24rem, 55vh, 38rem);
          border-radius: 2rem;
        }

        .control-panel {
          flex-direction: row;
          align-items: center;
          gap: 0.75rem;
          width: max-content;
        }

        .control-panel h2 {
          font-size: 0.75rem;
        }

        .control-slider {
          grid-template-columns: auto minmax(9rem, 1fr) auto;
          column-gap: 0.9rem;
        }

        .control-button {
          font-size: 0.75rem;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .status-badge::before {
          animation: none;
          box-shadow: none;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header>Birb Flight Lab</header>
      <div class="canvas-wrapper">
        <canvas
          id="scene"
          role="img"
          aria-label="Stylized capsule gently gliding through a dark sky"
        ></canvas>
        <div class="control-panel" role="group" aria-label="Flight controls">
          <h2>Controls</h2>
          <button
            type="button"
            class="control-button"
            data-control="toggle"
            aria-pressed="true"
          >
            Pause Glide
          </button>
          <div class="control-slider">
            <label for="glide-speed">Glide Speed</label>
            <input
              id="glide-speed"
              type="range"
              min="0.2"
              max="0.8"
              step="0.01"
              value="0.36"
              aria-describedby="glide-speed-display"
            />
            <output id="glide-speed-display" data-display="glide-speed" for="glide-speed">
              0.36×
            </output>
          </div>
          <button type="button" class="control-button" data-control="reset">
            Reset Camera
          </button>
        </div>
        <div class="status-badge" aria-live="polite" aria-atomic="true">
          <span id="status-text">Gently gliding in progress…</span>
        </div>
      </div>
    </main>
    <noscript>Enable JavaScript to view the Birb Flight Lab experience.</noscript>

    <script type="module">
      import * as THREE from "https://esm.sh/three@0.161.0";
      import { OrbitControls } from "https://esm.sh/three@0.161.0/examples/jsm/controls/OrbitControls";

      const canvas = document.querySelector("#scene");
      const renderer = new THREE.WebGLRenderer({
        canvas,
        antialias: true,
        alpha: true,
      });

      const DPR_CAP = 1.8;
      const resizeState = { width: 0, height: 0 };

      renderer.outputColorSpace = THREE.SRGBColorSpace;
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 1.05;

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x060912);
      scene.fog = new THREE.Fog(0x060912, 6.5, 18);

      const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 100);
      camera.position.set(2.75, 1.8, 3.65);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.08;
      controls.enablePan = false;
      controls.minDistance = 2.3;
      controls.maxDistance = 6;
      controls.maxPolarAngle = Math.PI / 2;
      controls.target.set(0, 0.5, 0);

      const ambient = new THREE.HemisphereLight(0x9cc9ff, 0x060912, 0.55);
      scene.add(ambient);

      const keyLight = new THREE.DirectionalLight(0x9dc4ff, 0.8);
      keyLight.position.set(4, 5, 3);
      scene.add(keyLight);

      const rimLight = new THREE.DirectionalLight(0xffb58c, 0.35);
      rimLight.position.set(-3.5, 2.8, -2.4);
      scene.add(rimLight);

      const glowLight = new THREE.PointLight(0x3fa4ff, 1.15, 6, 2);
      glowLight.position.set(0, 1.05, 0.4);
      scene.add(glowLight);

      const capsuleGroup = new THREE.Group();
      scene.add(capsuleGroup);

      const capsuleGeometry = new THREE.CapsuleGeometry(0.42, 1.25, 18, 36);
      const capsuleMaterial = new THREE.MeshStandardMaterial({
        color: 0xb9e1ff,
        metalness: 0.32,
        roughness: 0.28,
        emissive: 0x0f2f63,
        emissiveIntensity: 0.16,
      });
      const capsule = new THREE.Mesh(capsuleGeometry, capsuleMaterial);
      capsule.castShadow = false;
      capsule.receiveShadow = false;
      capsule.rotation.z = Math.PI / 2;
      capsuleGroup.add(capsule);

      const trailGeometry = new THREE.TorusGeometry(1.8, 0.016, 16, 120);
      const trailMaterial = new THREE.MeshBasicMaterial({
        color: 0x1f3c6f,
        transparent: true,
        opacity: 0.32,
      });
      const glideTrail = new THREE.Mesh(trailGeometry, trailMaterial);
      glideTrail.rotation.x = Math.PI / 2;
      scene.add(glideTrail);

      const floorGeometry = new THREE.CircleGeometry(3.4, 48);
      const floorMaterial = new THREE.MeshBasicMaterial({
        color: 0x101e39,
        transparent: true,
        opacity: 0.55,
      });
      const floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = -Math.PI / 2;
      floor.position.y = -0.7;
      scene.add(floor);

      const motionQuery = window.matchMedia("(prefers-reduced-motion: reduce)");
      const motionState = {
        animate: !motionQuery.matches,
        elapsed: 0,
      };

      let previousTime = null;

      const statusText = document.querySelector("#status-text");
      const toggleButton = document.querySelector('[data-control="toggle"]');
      const resetButton = document.querySelector('[data-control="reset"]');
      const glideSpeedInput = document.querySelector("#glide-speed");
      const glideSpeedDisplay = document.querySelector('[data-display="glide-speed"]');

      const controlState = {
        manuallyPaused: false,
        systemPaused: motionQuery.matches,
      };

      function updateStatusBadge() {
        if (controlState.systemPaused) {
          statusText.textContent = "Motion paused via system preference";
        } else if (motionState.animate) {
          statusText.textContent = "Gently gliding in progress…";
        } else {
          statusText.textContent = "Glide paused";
        }
      }

      function updateToggleButton() {
        if (controlState.systemPaused) {
          toggleButton.disabled = true;
          toggleButton.setAttribute("aria-pressed", "false");
          toggleButton.textContent = "Motion Disabled";
        } else {
          toggleButton.disabled = false;
          toggleButton.textContent = motionState.animate ? "Pause Glide" : "Resume Glide";
          toggleButton.setAttribute("aria-pressed", motionState.animate ? "true" : "false");
        }
      }

      function refreshAnimationState() {
        motionState.animate = !(controlState.manuallyPaused || controlState.systemPaused);
        if (!motionState.animate) {
          previousTime = null;
        }
        updateToggleButton();
        updateStatusBadge();
      }

      function updateGlideSpeedDisplay(value) {
        glideSpeedDisplay.textContent = `${value.toFixed(2)}×`;
      }

      refreshAnimationState();

      motionQuery.addEventListener("change", (event) => {
        controlState.systemPaused = event.matches;
        refreshAnimationState();
      });

      function updateRendererSize(force = false) {
        const clientWidth = canvas.clientWidth || window.innerWidth;
        const clientHeight = canvas.clientHeight || window.innerHeight;

        if (!clientWidth || !clientHeight) return;

        const nextWidth = Math.floor(clientWidth);
        const nextHeight = Math.floor(clientHeight);

        if (!force && resizeState.width === nextWidth && resizeState.height === nextHeight) {
          return;
        }

        resizeState.width = nextWidth;
        resizeState.height = nextHeight;

        const pixelRatio = Math.min(window.devicePixelRatio || 1, DPR_CAP);
        renderer.setPixelRatio(pixelRatio);
        renderer.setSize(nextWidth, nextHeight, false);
        camera.aspect = nextWidth / nextHeight;
        camera.updateProjectionMatrix();
      }

      const resizeObserver =
        typeof ResizeObserver !== "undefined"
          ? new ResizeObserver(() => updateRendererSize())
          : null;
      if (resizeObserver) {
        resizeObserver.observe(canvas);
      }
      window.addEventListener("orientationchange", () => updateRendererSize(true), {
        passive: true,
      });
      window.addEventListener("resize", () => updateRendererSize(), { passive: true });

      const glideSettings = {
        radius: 1.35,
        glideSpeed: 0.36,
        bobAmplitude: 0.22,
        bobSpeed: 1.1,
        rollAmplitude: 0.28,
        rollSpeed: 1.4,
        yawAmplitude: 0.32,
        yawSpeed: 0.82,
      };

      toggleButton.addEventListener("click", () => {
        if (controlState.systemPaused) return;
        controlState.manuallyPaused = !controlState.manuallyPaused;
        refreshAnimationState();
      });

      resetButton.addEventListener("click", () => {
        camera.position.set(2.75, 1.8, 3.65);
        controls.target.set(0, 0.5, 0);
        controls.update();
      });

      updateGlideSpeedDisplay(parseFloat(glideSpeedInput.value));

      glideSpeedInput.addEventListener("input", (event) => {
        const nextSpeed = Number.parseFloat(event.target.value);
        glideSettings.glideSpeed = Number.isFinite(nextSpeed) ? nextSpeed : glideSettings.glideSpeed;
        updateGlideSpeedDisplay(glideSettings.glideSpeed);
      });

      const renderFrame = (time = 0) => {
        updateRendererSize();

        if (motionState.animate) {
          if (previousTime === null) {
            previousTime = time;
          }
          const delta = (time - previousTime) * 0.001;
          motionState.elapsed += delta;
          previousTime = time;
        } else {
          previousTime = null;
        }

        const elapsed = motionState.elapsed;
        const {
          radius,
          glideSpeed,
          bobAmplitude,
          bobSpeed,
          rollAmplitude,
          rollSpeed,
          yawAmplitude,
          yawSpeed,
        } = glideSettings;

        const angle = elapsed * glideSpeed * Math.PI * 2;

        capsuleGroup.position.set(
          Math.cos(angle) * radius,
          Math.sin(elapsed * bobSpeed) * bobAmplitude,
          Math.sin(angle) * radius
        );
        capsuleGroup.lookAt(0, 0.5, 0);

        capsule.rotation.x = Math.sin(elapsed * rollSpeed) * rollAmplitude;
        capsule.rotation.y = Math.cos(elapsed * yawSpeed) * yawAmplitude;

        glideTrail.rotation.z = elapsed * 0.32;

        controls.update();
        renderer.render(scene, camera);
      };

      renderer.setAnimationLoop(renderFrame);

      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          previousTime = null;
        }
        renderer.setAnimationLoop(document.hidden ? null : renderFrame);
      });

      window.addEventListener("beforeunload", () => {
        renderer.setAnimationLoop(null);
        if (resizeObserver) {
          resizeObserver.disconnect();
        }
        controls.dispose();
        renderer.dispose();
      });

      updateRendererSize(true);
      renderFrame(0);
    </script>
  </body>
</html>
